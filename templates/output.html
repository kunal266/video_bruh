    </video>
							<div class="content text-center">

							</div>
							
						</div>
					</div> 
					</div>

		<section id="services" class="bg-one section">
	<div class="">
		<div class="row">
			
			<!-- section title -->
			<div class="title text-center wow fadeIn" data-wow-duration="500ms">
				<h2>Met<span class="color">rics</span></h2>
				<div class="border"></div>
			</div>
			<!-- /section title -->
			
            <!-- Single Service Item -->
<div style="display: flex;text-align:center;align-items:center;margin-left:105px;">
			<div class=" wow fadeInUp" data-wow-duration="500ms">
 <div id="chart_div"></div><br>
			</div>

			<div class=" wow fadeInUp" data-wow-duration="500ms" style="margin-left:10px;">
							<div class="content">
								<h3 style="font-size:35px;">It is quite clear that the summarized video is lesser in size when compared to original video. Moreover, it is also visible that the summarized video is of short duration and only contains relevant information.</h3>
							</div>
		
			</div>
</div>
				
		</div> 		<!-- End row -->
	</div>

</section> 


   <script src='https://vjs.zencdn.net/7.6.5/video.js'></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
		var d = {{ metrics|tojson }};
		google.charts.load('current', {packages: ['corechart', 'bar']});
		google.charts.setOnLoadCallback(drawAxisTickColors);

		function drawAxisTickColors() {
			var data = google.visualization.arrayToDataTable([
				['Stats', 'processed_video', 'original_video'],
				['filesize(mb)', d[0], d[1]],
				['no_of_frames',d[2] ,d[3] ],
				['duration', d[4], d[5]],

			]);

			var options = {
				title: 'Comparision of Stats b/w Original & Processed Video File',
				chartArea: {width: '70%'},
				width: 870,
				height:500 ,
							backgroundColor: '#353b43',
				hAxis: {
				title: '---',
				minValue: 0,
				textStyle: {
					bold: true,
					fontSize: 12,
					color: '#ffffff'
				},
				titleTextStyle: {
					bold: true,
					fontSize: 18,
					color: '#4d4d4d'
				}
				},
				vAxis: {
				title: 'Stats',
				textStyle: {
					fontSize: 14,
					bold: true,
					color: '#ffffff'
				},
				titleTextStyle: {
					fontSize: 14,
					bold: true,
					color: '#ffffff'
				}
								
				}
			};
			var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
			chart.draw(data, options);
			}
    </script>
